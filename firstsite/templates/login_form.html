{% extends 'base.html' %}

{% block content %}
  <h2>Logowanie</h2>
  <form method="post">
    {% csrf_token %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}

    <button type="submit">Zaloguj</button>
  </form>
{% endblock content %}
